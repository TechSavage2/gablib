o LoginObject Valid and active LoginObject. accountId string followers to account id Returns: Type Promise.&lt;unknown&gt; getAccountFollowing(lo, accountId) List following accounts to given account. Note that if the account has blocked public lists this function will fail. Parameters: Name Type Description lo LoginObject Valid and active LoginObject. accountId string followings to account id Returns: Type Promise.&lt;unknown&gt; getAccountMutes(lo) List accounts you have muted. Parameters: Name Type Description lo LoginObject Valid and active LoginObject. Returns: Type Promise.&lt;unknown&gt; getAccountRelationships(lo, accountIds) List relationship (member or not etc.) for array with account Ids. Parameters: Name Type Description lo LoginObject Valid and active LoginObject accountIds Array list of account Ids to check Returns: Type Promise.&lt;*&gt; getFollowRequests(lo [, maxId] [, sinceId] [, limit]) Parameters: Name Type Argument Default Description lo LoginObject Valid and active LoginObject. maxId string | number &lt;optional&gt; sinceId string | number &lt;optional&gt; limit string | number &lt;optional&gt; 40 max items, max can be 80 Returns: Type Promise.&lt;unknown&gt; getRelatedAccounts(lo) Get list of related accounts Parameters: Name Type Description lo LoginObject Valid and active LoginObject Returns: Type Promise.&lt;*&gt; getSuggestedAccounts(lo) Get list of suggested accounts Parameters: Name Type Description lo LoginObject Valid and active LoginObject Returns: Type Promise.&lt;*&gt; handleAccountFollowRequests(lo, accountId, type) Accept or reject an account follow request. Parameters: Name Type Description lo LoginObject Valid and active LoginObject accountId string | number account to handle type string authorize or reject request. See enumAccountFollowRequest Returns: Type Promise.&lt;unknown&gt; × Search results Close TechSavage at GitHub "},"index.html":{"id":"index.html","title":"Index","body":" gablib Modules BookmarksGroupsLoginMiscNotificationsPublicStatuses Classes LoginObjectPoll Global enumAccountFollowRequestenumAccountMediaTypeenumGroupModerationJoinenumPollExpiresenumPostExpiresenumReactionsenumSearchFilterTypesenumStatusSortenumTimelinesenumVisibilitygetAccountAttachmentsgetAccountBlockedBysgetAccountBlocksgetAccountFollowersgetAccountFollowinggetAccountMutesgetAccountRelationshipsgetFollowRequestsgetRelatedAccountsgetSuggestedAccountshandleAccountFollowRequests gablib API package for scripting/programming Mastodon nodes where OAuth for custom apps has been disabled on the server. This package will allow you to build apps by logging in programmatically via the regular \"human\" auth/sign_in page and extract tokens for operations that requires authentication. This is not a standalone package/app but intended to be used as part of a custom client or for scripting. ⚠️ NOTE: The API is currently not stable and in ALPHA, a WIP. Breaking changes could happen. Use it as a tech preview. Avoid use for production as of now. This message will go away when the API is frozen. Requirements One of: NodeJS version 18 or newer (for the fetch api). Bun version 1.0.21 or newer. Installation Using npm to install the package into your nodejs project: $ npm install https://github.com/TechSavage2/gablib Alternatively, you can use yarn to install the package into your nodejs project: $ yarn add https://github.com/TechSavage2/gablib or pnpm: $ pnpm install https://github.com/TechSavage2/gablib It's now ready for use. As of now there are no other dependencies to be installed. Features [x] Easy to use [x] ES modules (import/export) [x] login using the sign_in form instead of OAuth [x] API calls requiring authentications (WIP) [x] public API calls (WIP) [x] 'normalizes' Gab's remapped status lists format to that of normal Mastodon [x] can use a custom markdown stripper [ ] streams and sockets wrapper objects (for client use) [ ] (de)serializing of session/auth data for reuse between executions (experimental) [ ] events (responses, errors, upload/download progress, etc.) APIs NOTE: currently unstable/may change. Full support for Statuses and Comments Create Edit, Delete, Attachments, Timelines, (Un)Favorite, (Un)Bookmark, (Un)Pin, Move (aux function), Comment, Comment trees, Context, Posting to groups, Statuses from Tags, Revisions, Cards, Quotes, Replies, Stats Custom (optional) plugin for handling Markdown stripping. Handles and remaps Gab's rearranged results as well as the shortened properties on status JSONs. Full support for Groups Create, Edit, Categories, Moderation Full support for Bookmark Collections List collections, Create, Edit, Delete Full support for Notifications Get notifications, Mark read, Filters Support for Accounts (WIP) Stats, (Edit, Account Settings) Support for Lists (TODO) Support for Feeds (TODO) Support for Chats/DM (TODO) Support for Public APIs (no authentication required) Account information, Trends feed, News feed, Popular statuses Full support for site wide search All, filters Support for Site Settings (TODO) Getting Started Make sure you have a registered and active account with the Mastodon site you want to log on to. Make sure to initialize environmental variables on your system. For Linux, you can use: export MASTODON_USEREMAIL='your@mastodon.email' export MASTODON_PASSWORD='yourSecretPassword' export MASTODON_BASEURL='https://somemastodon.site' Put this in for example your ~/.profile file. You can also use different environment names and simply supply them instead ( see wiki.) This package uses the ES module format (i.e. use import statements.) To use ESM in your project, either update package.json with the following: { \"type\": \"module\" } or use the .mjs extension for your JavaScript files. To import a function you can then use: import { login } from 'gablib/gablib.js'; or if you prefer the entire library on a single object: import * as gablib from 'gablib/gablib.js'; Now call the primary function to log in: import { login } from 'gablib/gablib.js'; const loginObject = await login(); // note that the call is asynchronous If successful login, the object is now initialized for use with API functions. If login failed it will throw an error. Check that your credentials are correct and if a complex password that it's properly escaped (if using env.) Documentation Online documentation (JSDoc) can be found here https://techsavage2.github.io/gablib/ Wiki page with examples and tips: https://github.com/TechSavage2/gablib/wiki To see specifics for each API call, JSON structures and so on, the official Mastodon can be useful. Note that some Mastodon sites (such as Gab) have modified some of these responses, JSONs and API calls, but to get the broader gist this is still helpful: https://docs.joinmastodon.org/methods/ Local Docs You can generate a local version of the documentation by installing the developer dependencies. While in the project root folder: $ npm i -D Then run: $ npm run docs The docs are now found in the docs/ folder. You may want to fire up a local server for the folder for everything to work smoothly. For example if you have python installed: cd docs/ python -m http.server Go to the link to see the docs. Issues See issues Notes The package has only been tested with Linux so far, but there shouldn't be anything preventing it from working with Windows, macOS and other platforms as well. License AGPL Copyright (c) 2024 TechSavage × Search results Close TechSavage at GitHub "},"LoginObject.html":{"id":"LoginObject.html","title":"Class: LoginObject","body":" gablib Modules BookmarksGroupsLoginMiscNotificationsPublicStatuses Classes LoginObjectPoll Global enumAccountFollowRequestenumAccountMediaTypeenumGroupModerationJoinenumPollExpiresenumPostExpiresenumReactionsenumSearchFilterTypesenumStatusSortenumTimelinesenumVisibilitygetAccountAttachmentsgetAccountBlockedBysgetAccountBlocksgetAccountFollowersgetAccountFollowinggetAccountMutesgetAccountRelationshipsgetFollowRequestsgetRelatedAccountsgetSuggeste sMembersVisible boolean &lt;optional&gt; false If member list is visible to other members isMediaVisible boolean &lt;optional&gt; true show media files (images, videos) in statuses isLinksVisible boolean &lt;optional&gt; true show link cards in statuses isModerated boolean &lt;optional&gt; true if group is moderated allowQuotes boolean &lt;optional&gt; true if statuses can be quoted password string &lt;optional&gt; password if group requires a password to join * @returns {Promise&lt;*&gt;} &lt;static&gt; editGroup(lo, group [, newConfig]) Edit an existing group you are owner/admin of. Parameters: Name Type Argument Default Description lo LoginObject Valid and active LoginObject group Object a group object newConfig Object &lt;optional&gt; {} new configuration for group Properties Name Type Argument Default Description title string &lt;optional&gt; Name of group groupCategoryId string | number &lt;optional&gt; Group category (see getGroupCategories()). description string &lt;optional&gt; Group description slug string &lt;optional&gt; Group slug (short name) isPrivate boolean &lt;optional&gt; true If group is private isVisible boolean &lt;optional&gt; true If group shows up in search isAdminsVisible boolean &lt;optional&gt; false If administrators and moderators are visible to group members isMembersVisible boolean &lt;optional&gt; false If member list is visible to other members isMediaVisible boolean &lt;optional&gt; true show media files (images, videos) in statuses isLinksVisible boolean &lt;optional&gt; true show link cards in statuses isModerated boolean &lt;optional&gt; true if group is moderated allowQuotes boolean &lt;optional&gt; true if statuses can be quoted password string &lt;optional&gt; password if group requires a password to join Returns: Type Promise.&lt;*&gt; &lt;static&gt; getFeaturedGroups(lo, minimalList) List featured groups Parameters: Name Type Description lo LoginObject Valid and active LoginObject minimalList Returns: Type Promise.&lt;*&gt; &lt;static&gt; getGroup(lo, groupId) Get information about a specific group. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId Returns: Type Promise.&lt;*&gt; &lt;static&gt; getGroupCategories(lo) Get global group categories and their ids. Parameters: Name Type Description lo LoginObject Valid and active LoginObject Returns: Type Promise.&lt;*&gt; &lt;static&gt; getGroupJoinRequests(lo, groupId) List join requests if your group require a password to join. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: Type Promise.&lt;*&gt; &lt;static&gt; getGroupModerationStats(lo, groupId) Get moderation stats, number of statuses that needs review (held back.) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: Type Promise.&lt;*&gt; &lt;static&gt; getGroupRelationships(lo, groupIds) List relationship (member or not etc.) for array with group Ids. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupIds Array list of group Ids to check Returns: Type Promise.&lt;*&gt; &lt;static&gt; getGroupsByCategory(lo, categoryName [, page]) List groups by category name (see getGroupCategories()). Parameters: Name Type Argument Default Description lo LoginObject Valid and active LoginObject categoryName string name of a valid category page number | string &lt;optional&gt; 1 page, for pagination Returns: Type Promise.&lt;*&gt; &lt;static&gt; getGroupsByTag(lo, tag [, page]) List groups by hashtag. Parameters: Name Type Argument Default Description lo LoginObject Valid and active LoginObject tag string name of a hashtag without hash-symbol (for example 'linux') page number | string &lt;optional&gt; 1 page, for pagination Returns: Type Promise.&lt;*&gt; &lt;static&gt; getMyAdminGroups(lo, minimalList) List groups you are administrating. Parameters: Name Type Description lo LoginObject Valid and active LoginObject minimalList Returns: Type Promise.&lt;*&gt; &lt;static&gt; getMyGroups(lo, minimalList) List groups you are member of. Parameters: Name Type Description lo LoginObject Valid and active LoginObject minimalList Returns: Type Promise.&lt;*&gt; &lt;static&gt; getSuggestedGroups(lo) Get list of suggested groups Parameters: Name Type Description lo LoginObject Valid and active LoginObject Returns: Type Promise.&lt;*&gt; &lt;static&gt; groupApproveStatus(lo, groupId, statusId) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join statusId string | number status id to approve Returns: Type Promise.&lt;*&gt; &lt;static&gt; groupModeration(lo, groupId) Get list of statuses that need review. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: Type Promise.&lt;*&gt; &lt;static&gt; groupRejectStatus(lo, groupId, statusId) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join statusId string | number status id to reject Returns: Type Promise.&lt;*&gt; &lt;static&gt; groupRemoveAccount(lo, groupId, accountId) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join accountId string | number account id to remove from group (permanently, i.e banned) Returns: Type Promise.&lt;*&gt; &lt;static&gt; groupRemoveRemovedAccount(lo, groupId, accountId) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join accountId string | number account id to make non-permanently removed (i.e. unbanned) Returns: Type Promise.&lt;*&gt; &lt;static&gt; groupRemoveStatus(lo, groupId, statusId) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join statusId string | number status id to remove from group Returns: Type Promise.&lt;*&gt; &lt;static&gt; groupUpdateRole(lo, groupId, accountId, role) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join accountId string | number account id update role for role Returns: Type Promise.&lt;*&gt; &lt;static&gt; groupWhitelistFromStatus(lo, groupId, statusId) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join statusId string | number status id to use for whitelisting account Returns: Type Promise.&lt;*&gt; &lt;static&gt; handleGroupJoinRequest(lo, groupId, accountId, type) Handle a join request. You can either 'accept' or 'reject' a request. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join accountId string | number ID of account that requested to join. type string need to be either 'accept' or 'reject' (see enumGroupModerationJoin). Returns: Type Promise.&lt;*&gt; &lt;static&gt; joinGroup(lo, groupId) NOTE: Before joining a group request group information using getGroup(). If the flag hasPassword is true you will instead first need to send a request using requestGroupJoin() rather than using this function. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: Type Promise.&lt;*&gt; &lt;static&gt; leaveGroup(lo, groupId) Leave a group you're already a member of. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: Type Promise.&lt;*&gt; &lt;static&gt; listGroupAccounts(lo, groupId) List group members Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: List of accounts Type Promise.&lt;*&gt; &lt;static&gt; listGroupAdminsAndMods(lo, groupId) List administrators and moderators of this group. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: lists for accounts and roles Type Promise.&lt;*&gt; &lt;static&gt; listGroupAttachments(lo, groupId) List media attachments in this group (videos and images.) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: Type Promise.&lt;*&gt; &lt;static&gt; listGroupLinks(lo, groupId) List links (cards) in this group (links, embeddings.) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: Type Promise.&lt;*&gt; &lt;static&gt; listGroupRemovedAccounts(lo, groupId) Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: Type Promise.&lt;*&gt; &lt;static&gt; muteGroup(lo, groupId) Mute a group you are member of. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: Type Promise.&lt;*&gt; &lt;static&gt; requestGroupJoin(lo, groupId, password) If a group require a password to join, use this function to request a join. You need to supply the password for the group you want to join. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join password string password to join the group Throws: If password is missing it will throw an error Returns: Type Promise.&lt;*&gt; &lt;static&gt; searchGroupMembers(lo, groupId, query) Search for a group member using a keyword query. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join query string keyword to search for in the member list Returns: Type Promise.&lt;*&gt; &lt;static&gt; unmuteGroup(lo, groupId) Unmute a group you are member of. Parameters: Name Type Description lo LoginObject Valid and active LoginObject groupId string | number Group ID to join Returns: Type Promise.&lt;*&gt; × Search results Close TechSavage at GitHub "},"module-Login.html":{"id":"module-Login.html","title":"Module: Login","body":" gablib Modules BookmarksGroupsLoginMiscNotificationsPublicStatuses Classes LoginObjectPoll Global enumAccountFollowRequestenumAccountMediaTypeenumGroupModerationJoinenumPollExpiresenumPostExpiresenumReactionsenumSearchFilterTypesenumStatusSortenumTimelinesenumVisibilitygetAccountAttachmentsgetAccountBlockedBysgetAccountBlocksgetAccountFollowersgetAccountFollowinggetAccountMutesgetAccountRelationshipsgetFollowRequestsgetRelatedAccountsgetSuggestedAccountshandleAccountFollowRequests Module: Login Methods &lt;static&gt; login( [credentials] [, altPassword] [, altBaseUrl]) Primary function to log onto into the mastodon site. The function can be provided credentials in three ways: export env variables using the default MASTODON_USEREMAIL, MASTODON_PASSWORD and MASTODON_BASEURL export custom env variables and provide the env names as login('myemailenv', 'mypwdenv', 'myurlenv') provide a JSON object as first argument manually setting credentials in code (not recommended!): login({userEmail: 'my@email', password: 'secret', baseUrl: 'https://base.url'}) Parameters: Name Type Argument Description credentials string | Object &lt;optional&gt; either JSON object with credentials, or string with env name for email used with the two next arguments. altPassword string &lt;optional&gt; name of custom env name for password when credentials and altBaseUrl are used for alternative env names altBaseUrl string &lt;optional&gt; name of custom env name for base URL when credentials and altPassword are used for alternative env names Throws: when the script could not log in user Returns: this object is used with other API calls that require authentication. Type Promise.&lt;LoginObject&gt; &lt;static&gt; refreshSession(lo) Reload current authenticated page (after login) to refresh access_tokens and cookies, session values. Perhaps useful if server sessions expires (experimental!) Parameters: Name Type Description lo LoginObject current logged in LoginObject from the original login() call Returns: updated LoginObject Type Promise.&lt;LoginObject&gt; × Search results Close TechSavage at GitHub "},"module-Misc.html":{"id":"module-Misc.html","title":"Module: Misc","body":" gablib Modules BookmarksGroupsLoginMiscNotificationsPublicStatuses Classes LoginObjectPoll Global enumAccountFollowRequestenumAccountMediaTypeenumGroupModerationJoinenumPollExpiresenumPostExpiresenumReactionsenumSearchFilterTypesenumStatusSortenumTimelinesenumVisibilitygetAccountAttachmentsgetAccountBlockedBysgetAccountBlocksgetAccountFollowersgetAccountFollowinggetAccountMutesgetAccountRelationshipsgetFollowRequestsgetRelatedAccountsgetSuggestedAccountshandleAccountFollowRequests Module: Misc Methods &lt;static&gt; getConversationOwner(lo, convId) Get conversation owner from a conversation ID. Parameters: Name Type Description lo LoginObject Valid and active LoginObject convId Returns: Type Promise.&lt;*&gt; &lt;static&gt; getMyShortcuts(lo) Get your shortcut list. Parameters: Name Type Description lo LoginObject Valid and active LoginObject Returns: Type Promise.&lt;*&gt; &lt;static&gt; getSuggestedFeeds(lo) Get list of suggested feeds Parameters: Name Type Description lo LoginObject Valid and active LoginObject Returns: Type Promise.&lt;*&gt; × Search results Close TechSavage at GitHub "},"module-Notifications.html":{"id":"module-Notifications.html","title":"Module: Notifications","body":" gablib Modules BookmarksGroupsLoginMiscNotificationsPublicStatuses Classes LoginObjectPoll Global enumAccountFollowRequestenumAccountMediaTypeenumGroupModerationJoinenumPollExpiresenumPostExpiresenumReactionsenumSearchFilterTypesenumStatusSortenumTimelinesenumVisibilitygetAccountAttachmentsgetAccountBlockedBysgetAccountBlocksgetAccountFollowersgetAccountFollowinggetAccountMutesgetAccountRelationshipsgetFollowRequestsgetRelatedAccountsgetSuggestedAccountshandleAccountFollowRequests Module: Notifications Methods &lt;static&gt; getNotifications(lo [, maxId] [, sinceId] [, filters]) Get notification list. Supports paginating and various filters. Parameters: Name Type Argument Description lo LoginObject Valid and active LoginObject maxId number | string | null &lt;optional&gt; for paginating sinceId number | string | null &lt;optional&gt; to get new notifications filters * | null &lt;optional&gt; filter options Properties Name Type Argument Default Description onlyFollowing boolean &lt;optional&gt; false only show notifications from accounts you follow onlyVerified boolean &lt;optional&gt; false only show notifications from verified accounts types Array &lt;optional&gt; [] filter by one or several types: 'follow', 'reblog', 'favourite', 'poll', 'mention', 'group_moderation_event' Returns: Type Promise.&lt;*&gt; &lt;static&gt; markNotificationsRead(lo) Mark all notifications read. Parameters: Name Type Description lo LoginObject Valid and active LoginObject Returns: Type Promise.&lt;*&gt; × Search results Close TechSavage at GitHub "},"module-Public.html":{"id":"module-Public.html","title":"Module: Public","body":" gablib Modules BookmarksGroupsLoginMiscNotificationsPublicStatuses Classes LoginObjectPoll Global enumAccountFollowRequestenumAccountMediaTypeenumGroupModerationJoinenumPollExpiresenumPostExpiresenumReactionsenumSearchFilterTypesenumStatusSortenumTimelinesenumVisibilitygetAccountAttachmentsgetAccountBlockedBysgetAccountBlocksgetAccountFollowersgetAccountFollowinggetAccountMutesgetAccountRelationshipsgetFollowRequestsgetRelatedAccountsgetSuggestedAccountshandleAccountFollowRequests Module: Public Methods &lt;static&gt; getAccountFromId(baseUrl, accountId) Get account JSON from an account id. Parameters: Name Type Description baseUrl string accountId Returns: Type Promise.&lt;*&gt; &lt;static&gt; getAccountFromUsername(baseUrl, username) Get account JSON from a username. Parameters: Name Type Description baseUrl string username Returns: Type Promise.&lt;*&gt; &lt;static&gt; getExplore(baseUrl, sort) Get list of suggested feeds Parameters: Name Type Description baseUrl string base url for site sort string sort method Returns: Type Promise.&lt;*&gt; &lt;static&gt; getNewsFeed(baseUrl) Get the news feed. Parameters: Name Type Description baseUrl string Returns: Type Promise.&lt;*&gt; &lt;static&gt; getPopularStatuses(baseUrl [, type]) Get a list of popular statuses. Parameters: Name Type Argument Default Description baseUrl string type string &lt;optional&gt; 'gab Returns: Type Promise.&lt;*&gt; &lt;static&gt; getProFeed(baseUrl, sort) Get list of suggested feeds (public version.) Parameters: Name Type Description baseUrl string base url for site sort string sort method Returns: Type Promise.&lt;*&gt; &lt;static&gt; getTrendsFeed(baseUrl) Get the trend feed. Parameters: Name Type Description baseUrl string Returns: Type Promise.&lt;*&gt; × Search results Close TechSavage at GitHub "},"module-Statuses.html":{"id":"module-Statuses.html","title":"Module: Statuses","body":" gablib Modules BookmarksGroupsLoginMiscNotificationsPublicStatuses Classes LoginObjectPoll Global enumAccountFollowRequestenumAccountMediaTypeenumGroupModerationJoinenumPollExpiresenumPostExpiresenumReactionsenumSearchFilterTypesenumStatusSortenumTimelinesenumVisibilitygetAccountAttachmentsgetAccountBlockedBysgetAccountBlocksgetAccountFollowersgetAccountFollowinggetAccountMutesgetAccountRelationshipsgetFollowRequestsgetRelatedAccountsgetSuggestedAccountshandleAccountFollowRequests Module: Statuses Methods &lt;static&gt; bookmarkStatus(lo, statusId, collectionId) Bookmark this status. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID collectionId Returns: Type Promise.&lt;*&gt; &lt;static&gt; bookmarkStatusState(lo, statusId) Get bookmark status of this post. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID Returns: Type Promise.&lt;*&gt; &lt;static&gt; createStatus(lo, markdown [, options]) Post or edit a new status to home timeline or a group. Parameters: Name Type Argument Description lo LoginObject Valid and active LoginObject markdown string | null Text to post. Can be formatted as Markdown. May be omitted if there are attachments, otherwise it is required. options Object &lt;optional&gt; Properties Name Type Argument Default Description groupId string | number &lt;optional&gt; GroupID to post to. You must be a member of the group. attachmentIds Array &lt;optional&gt; Array of attachment IDs from previous uploadMedia(). poll Object | Poll &lt;optional&gt; Poll object, JSON or a stringified JSON string representing the poll options and expiration. See enumPollExpires for options. visibility string &lt;optional&gt; Visibility of post see enumVisibility. sensitive Boolean &lt;optional&gt; if the content should be hidden by default expires string &lt;optional&gt; when the post should expire, see enumPostExpires for options. privateGroup &lt;optional&gt; replyId string | number &lt;optional&gt; Status or comment ID this is a reply to. quoteId string | number &lt;optional&gt; Status ID this is a quote for. spoiler string &lt;optional&gt; Spoiler text for sensitive statuses language string &lt;optional&gt; 'en ISO 639 language code for the status scheduledAt string &lt;optional&gt; ISO 8601 formatted date when this status should become posted. editId string | number &lt;optional&gt; Can be set to edit a status, but you can instead use editStatus() Returns: Type Promise.&lt;*&gt; &lt;static&gt; deleteStatus(lo, statusId) Delete a single status post. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number ID of status to delete Returns: Type Promise.&lt;*&gt; &lt;static&gt; editStatus(lo, statusId, newMarkdown [, options]) Edit an existing status. You need to be the owner of the status. Parameters: Name Type Argument Description lo LoginObject Valid and active LoginObject statusId string | number Status ID of the status you want to edit. newMarkdown string New text for the status options Object &lt;optional&gt; Properties Name Type Argument Default Description groupId string | number &lt;optional&gt; GroupID to post to. You must be a member of the group. attachmentIds Array &lt;optional&gt; Array of attachment IDs from previous uploadMedia(). poll Object | Poll &lt;optional&gt; Poll object, JSON or a stringified JSON string representing the poll options and expiration. See enumPollExpires for options. visibility string &lt;optional&gt; Visibility of post see enumVisibility. sensitive Boolean &lt;optional&gt; if the content should be hidden by default expires string &lt;optional&gt; when the post should expire, see enumPostExpires for options. privateGroup &lt;optional&gt; replyId string | number &lt;optional&gt; Status or comment ID this is a reply to. quoteId string | number &lt;optional&gt; Status ID this is a quote for. spoiler string &lt;optional&gt; Spoiler text for sensitive statuses language string &lt;optional&gt; 'en ISO 639 language code for the status scheduledAt string &lt;optional&gt; ISO 8601 formatted date when this status should become posted. &lt;static&gt; favoritePost(lo, statusId [, reactId]) Mark this status as favorite (like, reaction.) Parameters: Name Type Argument Default Description lo LoginObject Valid and active LoginObject statusId string | number Status ID reactId string &lt;optional&gt; \"1\" React Id. See enumReactions. Returns: Type Promise.&lt;*&gt; &lt;static&gt; getAccountStatuses(lo, account [, page] [, sort]) Get a list of statuses based on an account. Parameters: Name Type Argument Description lo LoginObject Valid and active LoginObject account string | number ID of account page number | null &lt;optional&gt; page number sort string &lt;optional&gt; sort method. Valid options: see enumStatusSort. Returns: Type Promise.&lt;*&gt; &lt;static&gt; getComments(lo, statusId [, maxId] [, sort]) Get comments from a status or a comment branch. Parameters: Name Type Argument Default Description lo LoginObject Valid and active LoginObject statusId string | number Status ID to get comments from maxId string | number | null &lt;optional&gt; status ID for paging sort string &lt;optional&gt; \"oldest\" Sort method Returns: Type Promise.&lt;*&gt; &lt;static&gt; getStatus(lo, statusId) Get a single status post. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number ID of status to retrieve Returns: Type Promise.&lt;*&gt; &lt;static&gt; getStatusContext(lo, statusId) Get context for this status. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID Returns: Type Promise.&lt;*&gt; &lt;static&gt; getStatusQuotes(lo, statusId) Get quotes of this status. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID Returns: Type Promise.&lt;*&gt; &lt;static&gt; getStatusRepostedBy(lo, statusId [, maxId]) Get a list of who reposted this status. Parameters: Name Type Argument Description lo LoginObject Valid and active LoginObject statusId string | number Status ID maxId string | number | null &lt;optional&gt; last Status ID for pagination Returns: Type Promise.&lt;*&gt; &lt;static&gt; getStatusRevisions(lo, statusId) Get a status' revisions (edits) Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID Returns: Type Promise.&lt;*&gt; &lt;static&gt; getStatusStats(lo, statusId) Get status statistics like number of likes, reposts etc. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID Returns: Type Promise.&lt;*&gt; &lt;static&gt; getStatusesFromTag(lo, tagName) Get a list of statuses based on a tag. Parameters: Name Type Description lo LoginObject Valid and active LoginObject tagName string tag name Returns: Type Promise.&lt;*&gt; &lt;static&gt; getStatusesWithCard(lo, cardId) List statuses with the same link card. Parameters: Name Type Description lo LoginObject Valid and active LoginObject cardId string | number ID of link card Returns: Type Promise.&lt;*&gt; &lt;static&gt; getTimelineStatuses(lo, timeline [, pageOrMaxId] [, sort] [, pinned]) Valid timeline names: home, explore, group_collection, group_pins, group/id (see groups), links, list/id, pro, related/statusId, video, \"clips\" Parameters: Name Type Argument Default Description lo LoginObject Valid and active LoginObject timeline string a valid timeline name (see enumTimelines. pageOrMaxId number | string | null &lt;optional&gt; either page or max status ID for pagination sort string &lt;optional&gt; \"no-reposts\" Sort method pinned boolean &lt;optional&gt; false if true, request pinned posts instead Returns: Type Promise.&lt;*&gt; &lt;static&gt; moveStatus(lo, status, groupId) Convenience function to emulate status moving between home timeline and a group and vice verse, or from one group to another. NOTE: This does not perform a real move as mastodon doesn't support moving statuses other than admins 'removing' statuses from groups. This function will create a new status based on the original, but with target set to a group or null (if already in a group.) If that succeeds the original status is deleted and the new status is returned. Parameters: Name Type Description lo LoginObject Valid and active LoginObject status * status to \"move\" groupId string | number | null groupId to \"move\" to, or null if to home timeline. Returns: Type Promise.&lt;({ok: boolean, content: null}|{ok}|*)&gt; &lt;static&gt; pinStatus(lo, statusId) Pin this status. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID Returns: Type Promise.&lt;*&gt; &lt;static&gt; pinStatusState(lo, statusId) Get the pin status of this post. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID Returns: Type Promise.&lt;*&gt; &lt;static&gt; setMarkdownFunction(fn [, isAsync]) Set a custom Markdown function to strip markdown from Status texts. Parameters: Name Type Argument Default Description fn function function that takes Markdown as input and returns cleaned text. isAsync Boolean &lt;optional&gt; false whether or not the call is asynchronous or not &lt;static&gt; unbookmarkStatus(lo, statusId) Un-bookmark this status. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID Returns: Type Promise.&lt;*&gt; &lt;static&gt; unfavoritePost(lo, statusId) Unmark this status as favorite (unlike.) Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID Returns: Type Promise.&lt;*&gt; &lt;static&gt; unpinStatus(lo, statusId) Unpin this status. Parameters: Name Type Description lo LoginObject Valid and active LoginObject statusId string | number Status ID Returns: Type Promise.&lt;*&gt; &lt;static&gt; uploadMedia(lo, pathOrBuffer [, filename]) Upload media files for attachments. Parameters: Name Type Argument Description lo LoginObject Valid and active LoginObject pathOrBuffer string | Buffer | ArrayBuffer | TypedArray | Uint8Array | Blob | File path to a media file to upload or a pre-initialized Buffer object. filename string | null &lt;optional&gt; filename is required if pathOrBuffer is buffer Returns: Type Promise.&lt;*&gt; × Search results Close TechSavage at GitHub "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
